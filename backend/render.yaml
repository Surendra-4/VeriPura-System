services:
  - type: web
    name: veripura-backend
    env: python
    region: oregon
    plan: free
    branch: main

    buildCommand: "cd backend && pip install -r requirements.txt && python scripts/train_model.py"

    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

      - key: ENVIRONMENT
        value: production

      - key: DEBUG
        value: false

      - key: MAX_UPLOAD_SIZE
        value: 10485760

      - key: MODEL_VERSION
        value: v1

      - key: QR_CODE_SIZE
        value: 300

      - key: LOG_LEVEL
        value: INFO

      - key: QR_BASE_URL
        value: https://veripura-system.onrender.com

      - key: CORS_ORIGINS
        value: '["https://veripura-system.vercel.app","https://veripura-system.onrender.com"]'